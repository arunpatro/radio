<!DOCTYPE HTML>

<html>
    <head>
        <title>Arun's Radio</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <script type="text/javascript" src="ytapi"></script>
        <script type="text/javascript" src="sockapi"></script>
        <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>

        <div class="container">
          <div class="row" style="text-align:center; padding-top: 1em; padding-bottom: 1em">
            <div class="col"><h1 class="display-4">Welcome to Arun's Radio</h1></div>
          </div>
          <div class="row">
            <div class="col" id="player"></div>
          </div>

          <div class="row" style="text-align:center; padding-top: 2em">
            <div class="col">
                <div class="input-group">
                    <input id="inputBox" type="url" name="videoToAdd" placeholder="Enter Youtube Link to add to queue" class="form-control">
                    <div class="input-group-append">
                        <input class="btn btn-outline-secondary" type="submit" value="Add to Queue" onclick="sendUserInput()">
                    </div>
                </div>
            </div>
          </div>        

        <div class="container" id="songsQueue">
          <div class="row" style="text-align:center; padding-top: 2em">
            <div class="col"><h4>Up Next:</h4></div>
          </div>
          {{range $index, $element := .SongList}}
            <div class="row">
              <div class="col">{{$index}}</div>
              <div class="col">{{$element.Title}}</div>
              <div class="col"><img src="{{$element.Image}}"/></div>
            </div>
          {{end}}
        </div>

    </body>
</html>
